<!DOCTYPE html>
<html>
  <head>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Project that enables block addition and rotation on a triangular grid."/>
    <meta property="og:title" content="3D Virtual Builder" />
    <title>3D Virtual Builder</title>
  </head>
  <body>
    <a href="https://github.com/yifei-lin/3D-Virtual-Builder">
      <svg aria-hidden="true" class="github" height="28" version="1.1" viewBox="0 0 16 16" width="28"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
    </a>

    <div id="toolbar">
      <h3>CLICK + DRAG TO ROTATE</h3>
      <br />
      <h5>ADJUST PERSPECTIVE</h5>
      <div id="perspective">
        <div class="slider"></div>
        <div class="knob"></div>
      </div>
      <h5>CHANGE COLOR</h5>
      <button id="colorize"></button>
      <div id="color-preview"></div>
      <h6>CHANGE SHAPE</h6>
      <div class="dropdown">
        <button class="dropbtn">Shapes</button>
        <div class="dropdown-content">
          <a href="#" onclick="changeShape('cube')">
            <div class = "icon">
              <img src="Shapes/square.png" alt="Cube" style="width:30px;height:30px;">
            </div>Cube</a>
          <a href="#" onclick="changeShape('Rectangle')">
            <div class = "icon">
              <img src="Shapes/rectangle.png" alt="Rectangle" style="width:30px;height:30px;">
            </div>Rectangle</a>
          <a href="#" onclick="changeShape('Hexagon')">
            <div class = "icon">
            <img src="Shapes/hexagon.png" alt="Hexagon" style="width:30px;height:30px;">
          </div>Hexagon</a>
          <a href="#"><div class = "icon">
            <img src="Shapes/trapezoid.png" alt="trapezoid" style="width:30px;height:30px;">
          </div>trapezoid</a>
          <a href="#"><div class = "icon">
            <img src="Shapes/triangle-outline-variant.png" alt="Triangle1" style="width:30px;height:30px;">
          </div>Triangle1</a>
          <a href="#"><div class = "icon">
            <img src="Shapes/triangle.png" alt="Triangle2" style="width:30px;height:30px;">
          </div>Triangle2</a>
        </div>
      </div>
    </div>
    

    <div id="plane-wrapper">
      <div class="spacer"></div>
      <div id="plane">
        <svg id="grid">
        </svg>
        <div id="blocks">
        </div>
      </div>
    </div>

    <div class="cube is--hidden">
      <div class="face face-1"></div>
      <div class="face face-2"></div>
      <div class="face face-3"></div>
      <div class="face face-4"></div>
      <div class="face face-5"></div>
      <div class="face face-6"></div>
    </div>

    <div class="rec is--hidden">
      <div class="recFace recFace-1"></div>
      <div class="recFace recFace-2"></div>
      <div class="recFace recFace-3"></div>
      <div class="recFace1 recFace1-1"></div>
      <div class="recFace1 recFace1-2"></div>
      <div class="recFace recFace-6"></div>
    </div>

    <div class="hex is--hidden">
      <div class="hextop">
        <div class="hexface"></div>
        <div class="hexface"></div>
        <div class="hexface"></div>
      </div>
      
      <div class="hexbottom">
        <div class="hexface"></div>
        <div class="hexface"></div>
        <div class="hexface"></div>
      </div>
  
      <div class="hexside-faces">
        <div class="hexside"></div>
        <div class="hexside"></div>
        <div class="hexside"></div>
        <div class="hexside"></div>
        <div class="hexside"></div>
        <div class="hexside"></div>
      </div>
    </div>

    <script src="cubes.js" type="text/javascript"></script>
    <script src="rotation.js" type="text/javascript"></script>
    <script src="perspective.js" type="text/javascript"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-a11y="true"></script>

      ga('create', 'UA-83282456-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
